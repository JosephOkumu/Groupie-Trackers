<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Groupie Trackers</title>
</head>
<body>
    <header>
        <h1>Groupie Trackers</h1>
    </header>
    <main>
        <section>
            <h2>Artists</h2>
            <div class="artists">
                {{if .}}
                    {{range .}}
                    <div class="artist-card">
                        <img src="{{.Image}}" alt="Image of {{.Name}}" onerror="this.onerror=null;this.src='/static/images/placeholder.jpg';">
                        <h3>{{.Name}}</h3>                        
                        <a href="/artist?id={{.ID}}">View Details</a>
                    </div>
                    {{end}}
                {{else}}
                    <p>No artists available at the moment.</p>
                {{end}}
            </div>
        </section>
    </main>
</body>
</html>
